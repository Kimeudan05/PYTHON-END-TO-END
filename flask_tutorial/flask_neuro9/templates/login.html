{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<form action="{{ url_for('login') }}" method="post" class="mx-auto w-75 bg-body-secondary p-3">
    <h1 class="m-2 text-center text-body-secondary">Login Form</h1>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingName" placeholder="name" name="name" required>
        <label for="floatingName">Username</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
            required>
        <label for="floatingPassword">Password</label>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
