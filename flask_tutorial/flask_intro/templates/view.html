{% extends "base.html" %}
{% block title %}View All Users{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3 align-center">All Users</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for item in values %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
